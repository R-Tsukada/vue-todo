<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue todo</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">
  <h2>ToDo</h2>

<script src="js/main.js"></script>
</body>
